<!DOCTYPE html>
<html>
    <head>
        <title>JQuery对元素的内容和值进行操作</title>
        <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#div1").text("<span style='color:blue'>重新设置的文本内容</span>");
                $("#div2").html("<span style='color:blue'>重新设置的HTML内容</span>");
            });
            $(document).ready(function(){
                $("select").val(['列表项1','列表项2']);
                alert($("select").val());
            });
        </script>
    </head>
    <body>
        应用text()方法设置的内容
        <div id="div1">
            <span id="clock">默认显示的文本</span>
        </div>
        <br/>应用html()方法设置的内容
        <div id="div2">
            <span id="clock">默认显示的文本</span>
        </div>
        <br/>
        <br/>
        <select name="like" size="3" multiple="multiple" id="like">
            <option>列表项1</option>
            <option selected="selected">列表项2</option>
            <option selected="selected">列表项3</option>
        </select>
    </body>
</html>
