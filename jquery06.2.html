<!DOCTYPE html>
<html>
    <head>
        <title>过滤选择器之内容过滤器实操</title>
        <style type="text/css">
            td{
                font-size: 12px;
                padding: 3px;  /*设置内边距*/
                background-color: wheat;
            }
        </style>
        <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("td:parent").css("background-color","yellowgreen");  //为不为空的单元格设置背景颜色
                $("td:empty").html("暂无内容");   //为空的单元格添加默认内容
                $("td:contains('mjh')").css("color","red");   //将含有文本mjh的单元格的文字颜色设置为红色
            });
        </script>
    </head>
    <body>
        <table width="80%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="wheat">
            <tr>
                <td width="11%" height="27">编号</td>
                <td width="14%">祝福对象</td>
                <td width="12%">祝福者</td>
                <td width="33%">字条内容</td>
                <td width="30%">发送时间</td>
            </tr>
            <tr>
                <td height="27">1</td>
                <td>mjh</td>
                <td>云远</td>
                <td>愿你幸福快乐每一天！</td>
                <td>2017-07-05 13:06:06</td>
            </tr>
            <tr>
                <td height="27">2</td>
                <td>云远</td>
                <td>mjh</td>
                <td>每天有份好心情！</td>
                <td>2017-07-05 13:26:17</td>
            </tr>
            <tr>
                <td height="27">3</td>
                <td>mjh</td>
                <td>云远</td>
                <td>谢谢你陪我到任何地方！</td>
                <td></td>
            </tr>
            <tr>
                <td height="27">4</td>
                <td>云远</td>
                <td>mjh</td>
                <td>跟着我海角和天涯！</td>
                <td>2017-07-05 13:46:06</td>
            </tr>
        </table>
    </body>
</html>
