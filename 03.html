<!DOCTYPE html>
<html>

<head>
    <title>动画效果</title>
    <link href="style-css/3.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        #tabs {
            width: 100%;
            height: 300px;
            overflow: hidden;
            float: left;
            position: relative;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            lunbo();
        };
        var len = document.getElementsByName("i");
        var pos = 0;
        var changeimage;
        function lunbo() {
            changeimage = setInterval(function () {
                len[pos].style.display = "none"; // 隐藏元素
                pos++;
                if (pos == len.length) pos = 0; // 当pos等于len数组长度时，将变量值重新定义为0
                len[pos].style.display = "block"; // 显示元素
            }, 1000); //每隔1秒执行一次changeimage()函数 
        }
        function stop() {
            clearInterval(changeimage);
        }
    </script>

</head>

<body>
