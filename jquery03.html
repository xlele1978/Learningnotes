<!DOCTYPE html>
<html>
<head>
    <title>jQuery的类名选择器实操</title>
    <style type="text/css">
        div{
            border:1px solid blue;
            background-color:grey;
            margin:20px;
            height:50px;
            width:100px;
            float:left;
            font-size:18px;
            padding:7px;
        }
    </style>
    <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var myClass=$(".myClass");    //选取DOM元素
            myClass.css("background-color","yellow");   //为选取的DOM元素设置背景颜色
            myClass.css("color","red");    //为选取的DOM元素设置文字颜色
        });
    </script>
</head>
<body>
    <div class="myClass">注意观察我的样式</div>
    <div>我的样式是默认的</div>
</body>
</html>
