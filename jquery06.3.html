<!DOCTYPE html>
<html>
    <head>
        <title>过滤选择器之可见性过滤器</title>
        <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var visibleVal=$("input:visible").val();
                var hiddenVal1=$("input:hidden:eq(0)").val();
                var hiddenVal2=$("input:hidden:eq(1)").val();
                alert(visibleVal+"\n"+hiddenVal1+"\n"+hiddenVal2);
            });       
        </script>
    </head>
    <body>
        <input type="text" value="显示的input元素">
        <input type="text" value="不显示的input元素" style="display:none">
        <input type="hidden" value="我是隐藏域">
    </body>
</html>
