<script type="text/javascript">
    var m = 200;
    var n = 100;
    code = m + n
    switch (code) {
        case 100:
            document.write(false);
            break;
        case 200:
            document.write(false);
            break;
        case 300:
            document.write(true);
            break;
        default:
            document.write(false);
            break;
    }
</script>

<script type="text/javascript">
    var i = 3;
    var sum = 0;
    do{
        sum+=i;
        i++;
    }while(i<=10);
    document.write("3+4+5+...+10="+sum);
    document.write("<br>");
    for(i=1;i<=10;i++){
        if(i==5) continue;  //如果i等于5就跳过本次循环
        document.write(i+"\n");
    }
    document.write("<br>");
    for(i=1;i<=10;i++){
        if(i==5) break;   //如果i等于5就跳出整个循环
        document.write(i+"\n");
    } 
    document.write("<br>");
    var i,j;
    for(i=1;i<=3;i++){
        document.write(i+"\n");
        for(j=1;j<=3;j++){
            if(j==2) break;   //如果j等于2就跳出内层循环
            document.write(j);
        }
        document.write("<br>");
    }
</script>

<h4>乘法口诀表</h4>
<script type="text/javascript">
    var i,j;
    document.write("<pre>")
    for(i=1;i<10;i++){
        for(j=1;j<=i;j++){
            if(j>1) document.write("\t");
            document.write(j+"*"+i+"="+j*i);
        }
        document.write("<br>");
    }
    document.write("<pre>");
</script>

<h3 align="center">电影院3号厅</h3>
<script type="text/javascript">
    document.write("<table align='center'>");
    for(var i=1;i<=4;i++){
        document.write("<tr height=50>");
        for(var j=1;j<=6;j++){
            if(i==1 && j==3){
                document.write("<td align='center' width=60 style='color:yellow' background=picture/2.png>已售</td>");
                continue;
            }
            if(i==3 && j==5){
                document.write("<td align='center' width=60 style='color:yellow' background=picture/2.png>已售</td>");
                continue;
            }
            document.write("<td align='center' width=60 background=picture/3.png>"+i+"排"+j+"座"+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
