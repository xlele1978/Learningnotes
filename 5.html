                var z=x*y;

            function getAverage(score1,score2,score3){
                var average=(score1+score2+score3)/3;
                return average;
            }
            function getResult(score1,score2,score3){
                document.write("三位评委给出的分数分别为："+score1+"分、"+score2+"分、"+score3+"分<br>");

            }
            function f(num){
                if(num<=1){
                    return 1;
                }else{
                    return f(num-1)*num;
                }
            }
        </script>
