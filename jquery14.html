<!DOCTYPE html>
<html>
    <head>
        <title>GitHub练习代码</title>
    </head>
    <body>
        <p> GitHub 练习代码</p>
        <p> 忽略(本地文件不提交到远程代码仓库）： echo "需要忽略的文件名（包含扩展名）" >> .gitignore </p>
        <p> git init （--初始化）</p>
        <P> git status</P>
        <p> git add 文件名（包含扩展名）    (--添加某一个更改内容)</p>
        <p> git add -A    (--添加全部更改内容)</p>    
        <p> git commit -m "给操作命名"</p>
        <p> git pull </p>
        <p> ：x   (--若有其他更新情况就合并）</p>
        <p> git push </p>

    </body>
</html>
