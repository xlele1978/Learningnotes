<!DOCTYPE html>
<html>

<head>
    <title>“别踩白块儿”小游戏设计</title>
    <script src="js/Block.js"></script>
    <script type="text/javascript">
        var block_box = document.getElementById('block_box'); //获取元素
        var abc = new Block(block_box); //创建对象实例
        abc.init(); //调用初始化方法
        var cover = document.getElementById('cover'); //获取元素
        var start = document.getElementById('start'); // 获取元素
        start.onclick = function () { //单击“开始”按钮
            abc.start(); //调用方法开始游戏
            cover.style.display = 'none'; //隐藏元素
        }
    </script>
    <link rel="stylesheet" href="css/Block.css">
</head>

<body>
    <div class="main" id="main">
        <div class="block_box" id="block_box"></div>
        <div class="cover" id="cover">
            <h1>别踩白块儿</h1>
            <span id="start">开始</span>
        </div>
    </div>
    
</body>

</html>
