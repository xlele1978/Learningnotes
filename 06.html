<!DOCTYPE html>
<html>
    <head>
        <title>字符串截取代码</title>
        <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            var str="How are you doing today?"
            document.write(str.split("")+"<br />")
            document.write(str.split("",3)+"<br/>")
            var str="Hello world!"
            document.write(str.charAt(1)+"<br/>")
            var str="Hello world!"
            document.write(str.substr(2)+"<br/>")
            document.write(str.substr(1,4)+"<br/>")  //substr(start,length)
            document.write(str.substring(1,4)+"<br/>")//substring(start,end)
            var a="美丽的中国画"
            document.write(a.substr(2)+"<br/>")
            document.write(a.substr(2,3)+"<br/>")
            document.write(a.substring(2,5)+"<br/>")
            document.write(a.charAt(2)+"<br/>")
            document.write(a.split("",3)+"<br/>")

            $(document).ready(function(){
                $("div p").first().css("color","red");
                $("div p").last().css("color","blue");
            })

            
        </script>
    </head>
    <body>
        <div>
            <h1>美丽的山水图</h1>
            <p>画里有山、水、花、鸟……</p>
            <p>海天一色</p>
            <p>画面非常和谐。</p>
        </div>
    </body>
</html>
