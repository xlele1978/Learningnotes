<!DOCTYPE html>
<html>
    <head>
        <title>过滤选择器之简单过滤器实操</title>
        <style type="text/css">
            td{
                font-size: 12px;
                padding: 3px;  /*设置内边距*/
            }
            .th{
                background-color: orange;
                font-weight: bold;    /*设置文字加粗显示*/
                text-align: center;    /*设置文字居中对齐*/
            }
            .even{
                background-color: rgb(157, 241, 241);
            }
            .odd{
                background-color: rgb(231, 210, 87);
            }
        </style>
        <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("tr:even").addClass("even");
                $("tr:odd").addClass("odd");
                $("tr:first").removeClass("even");   //将第一行移除even类
                $("tr:first").addClass("th");     //为第一行添加th类
            });
        </script>
    </head>
    <body>
        <table width="80%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="wheat">
            <tr>
                <td width="11%" height="27">编号</td>
                <td width="14%">祝福对象</td>
                <td width="12%">祝福者</td>
                <td width="33%">字条内容</td>
                <td width="30%">发送时间</td>
            </tr>
